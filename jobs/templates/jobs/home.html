        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Uvakrishnan</a>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">

      <p>
        <a href="mailto:uvikrish@gmail.com" class="btn btn-primary my-2">Email me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
          {% for eachjob in asdfjobs %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{eachjob.image.url}}">
            <div class="card-body">
              <p class="card-text">{{eachjob.summary}}</p>

            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>

</main>
